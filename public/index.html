    <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            data-whatever="@mdo"
    >
        登 录
    </button>

    <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">欢迎登录！</h5>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >

                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label"
                            >用户名:</label
                            >
                            <input type="text" class="form-control" id="recipient-name"/>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">密码:</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="message-text"
                            />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                    >
                        取消
                    </button>
                    <button  id="dianji"  type="button" class="btn btn-primary">登录</button>
                </div>
            </div>

    <script>
        $.ajax({
           type:'get',
           url:'/getnotice',
           success:function(e)
           {
               console.log(e);
               $("#zhaoxin").html(`${e[0].gonggao}`)
               $("#ares").html(`${e[1].gonggao}`)
            //    $("#zhaoxin").val(`${e[0].gonggao}`);
           },
           error:function(e)
           {

           }

        })
        $.ajax({
           type:'get',
           url:'/getnews',
           success:function(e)
           {
               console.log(e);
               $("#xinwen").html(`${e[0].newsname}`);
               $("#xinwen1").html(`${e[0].time.slice(4,10)}<span>${e[0].time.slice(0,4)}</span>`)
               $("#icpc").html(`${e[1].newsname}`);
               $("#icpc1").html(`${e[1].time.slice(4,10)}<span>${e[1].time.slice(0,4)}</span>`)
               $("#qinghua").html(`${e[2].newsname}`);
               $("#qinghua1").html(`${e[2].time.slice(4,10)}<span>${e[2].time.slice(0,4)}</span>`)
           },
           error:function(e)
           {

           }

        })

        $("#dianji").click(function () {
            //console.log($("#message-text").val())
            var username,password;
            username=$("#message-text").val();
            password=$("#recipient-name").val();
            $.ajax({
                type:'POST',
                url:'/login',
                data:{
                    username,
                    password
                },
                success:function (e) {
                    window.location.href="gonggaoliebiao.html"
                },
                error:function () {
                    console.log("失败")
                }
            })
        })
