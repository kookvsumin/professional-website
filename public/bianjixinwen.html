<script>
    $.ajax({
        type:"GET",
        url:'/getnews',
        success:function (e) {
            var data=e;
            data=Array.from(data);
            console.log(data);
            data.map((item,index)=>{
                console.log(item)
                $("#title").append(`
                  <tr>
                <td id="newsname">${item.newsname}</td>
                <td id="time">${item.time.slice(0,10)}</td>
                <td id="neirong">${item.neirong}</td>
                <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">编辑</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">编辑新闻</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">标题</label>
                                            <input type="text" class="form-control" id="recipient-name" value=${item.newsname}>
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">时间</label>
                                            <input type="text" class="form-control" id="recipient-name" value=${item.time.slice(0,10)}>
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">内容</label>
                                            <textarea class="form-control" id="message-text">${item.neirong}</textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" data-key=${item.newsname} id="dianji">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
                `)
                // var newsname=$("#newsname").val();
                // $('#recipient-name').val(newsname);
            })
            $("#dianji").click(function (e) {
                var newsname=$(e.target).attr('data-key');
                var time=$("#recipient-name").val();
                var neirong=$("#message-text").val();
                $.ajax({
                    type: "POST",
                    url: '/updatenews',
                    data:{
                        newsname,
                        time,
                        neirong
                    },
                    success:function () {
                        alert("修改成功");
                        window.location.href="xinwenliebiao.html"
                    },
                    error:function () {
                        alert("删除失败");
                    }
                })
            })
        },
        error:function () {

        }

    })


</script>
