<script>
    $.ajax({
        type:'GET',
        url:'/getnotice',
        success:function (e) {
            var data=e;
            data=Array.from(data);
            console.log(data);
            console.log($('#title'))
            data.map((item,index)=>{
                $('#title').after(`
                 <tr>
                <td>${item.gonggao}</td>
                <td>${item.neirong}</td>
                <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">编辑</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 style="color: black" class="modal-title" id="exampleModalLabel">编辑公告</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" style="color: black" class="col-form-label">标题</label>
                                            <input type="text" class="form-control" id="recipient-name" value=${item.gonggao}>
                                        </div>
                                        <div class="form-group">
                                            <label style="color: black" for="message-text" class="col-form-label">内容</label>
                                            <textarea class="form-control" id="message-text">${item.neirong}</textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" data-key=${item.gonggao}  id="dianji">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
              `)
            })
            $("#dianji").click(function (e) {
                console.log($(e.target).attr('data-key'));
                console.log($("#message-text").val())
                var gonggao=$(e.target).attr('data-key');
                var neirong=$("#message-text").val();
                $.ajax({
                    type: "POST",
                    url: '/updatenotice',
                    data:{
                        gonggao,
                        neirong
                    },
                    success:function () {
                        alert("修改成功");
                        window.location.href="gonggaoliebiao.html"
                    },
                    error:function () {
                        alert("删除失败");
                    }
                })
            })
        },
        error:function () {
            console.log("失败")
        }
    })

</script>
